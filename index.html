<!DOCTYPE html>
<html>

<head>

  <title>Encuesta</title>
 <style> @import "css.css </style>

</head>

<body>

  <div class="container">

    <h1 id=title>Encuesta</h1>
    <p id=description>Aca va la descripcion</p>

  <form id="survey-form">
      
    <label for="name" id="name-label">Nombre:</label>
    <input type="text" id="name" placeholder="Ingrese su nombre" required>
      
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Ingrese su email" required>

    <label for="age" id="number-label">Edad:</label>
    <input type="number" id="number" placeholder="Ingrese su edad" required name="age" min="1" max="99">
    
    <label>Seleccione su rol</label>
     
     <select id="dropdown">
       <option>opcion1</option>
       <option>opcion2</option>
       <option>opcion3</option>
     </select><br>
     <br>
    
    <label>Seleccione su satisfaccion</label>
    <label>Opcion1<input type="radio" name="solounaseleccion" value="enviaeldato1alserver"></label>
    <label>Opcion2<input type="radio"name="solounaseleccion" value="enviaeldato2"></label>
    <label>Opcion3<input type="radio"name="solounaseleccion" value="enviaeldato3"></label>

    <label>Eliga las que desea</label>
    <label>Primera<input value="1" type="checkbox" name="solouna" value="enviadato1"></label>
    <label>Segunda<input type="checkbox" name="solouna" value="enviadato2"></label>
    <label>Tercera<input type="checkbox" name="solouna" value="enviadato3"></label>

    <label for="feedback">Comentarios:</label>
    <textarea id="feedback" rows="4" required></textarea>
      
    <input type="submit" id="submit" value="Enviar">
    
    </form>
  </div>

</body>
</html>
